<h1 style="text-align: center;">
  book List
</h1>

<div class="card">
  <p-table [value]="books" [tableStyle]="{'min-width': '60rem'}" sortMode="multiple">
    <ng-template pTemplate="header">
      <tr style="border: 1px solid #ddd;">
        <th pSortableColumn="title" style="width:20%; text-align: center; border: 1px solid #ddd;">
          Title <p-sortIcon field="title" />
        </th>
        <th pSortableColumn="auther" style="width:20%; text-align: center; border: 1px solid #ddd;">
          Author <p-sortIcon field="auther" />
        </th>
        <th pSortableColumn="rate" style="width:20%; text-align: center; border: 1px solid #ddd;">
          Price <p-sortIcon field="rate" />
        </th>
        <th pSortableColumn="isSold" style="width:20%; text-align: center; border: 1px solid #ddd;">
          Available <p-sortIcon field="isSold" />
        </th>
        <th style="width: 4rem; text-align: center; border: 1px solid #ddd;">
          <p-checkbox [binary]="true" inputId="binary" (click)="selectAll()" />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr style="border: 1px solid #ddd;">
        <td style="text-align: center; border: 1px solid #ddd;">
          <a [routerLink]="['/book', product.id]">{{ product.title }}</a>
        </td>
        <td style="text-align: center; border: 1px solid #ddd;">{{ product.auther }}</td>
        <td style="text-align: center; border: 1px solid #ddd;">{{ product.rate | currency: 'USD' }}</td>
        <td style="text-align: center; border: 1px solid #ddd;">{{ product.isSold ? 'Not Available' : 'Available' }}
        </td>
        <td style="text-align: center; border: 1px solid #ddd;">
          <p-checkbox [(ngModel)]="product.check" [binary]="true" inputId="binary" />
        </td>
      </tr>
    </ng-template>
  </p-table>


</div>

<div style="text-align: center;" class="card flex justify-content-center">
  <button class="" pButton pRipple label="Buy" class="p-button-success" (click)="updateStatus()">
  </button>
</div>
